name: .NET Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.402'

    - name: Restore dependencies
      run: dotnet restore PPTWebApp.sln

    - name: Build
      run: dotnet build PPTWebApp.sln --no-restore --configuration Release

    - name: Run tests
      run: dotnet test PPTWebApp.sln --no-build --verbosity normal --collect:"XPlat Code Coverage"
